_format_version: "3.0"

services:
  - name: graphql-server
    url: http://graphql-server:4000
    #url: http://host.docker.internal:8081
    routes:
      - name: graphql-server-route
        paths:
          - /graphql-server
        strip_path: false
        methods:
          - POST
        protocols:
          - http
          - https
    plugins:
      - name: cors
        config:
          origins: ["*"]
          methods: ["POST"]
          headers: ["Authorization", "Content-Type"]
          credentials: true
